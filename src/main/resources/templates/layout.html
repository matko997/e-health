<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Dashboard</title>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">E Zdravlje</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/sastanci">Sastanci</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/doktori">Doktori</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Pacijenti</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Labaratorijski
                nalazi</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Cjepiva</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Alergije</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Krvni tlak</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Krvni šećer</a>
        </div>
    </div>
    <!-- Page content wrapper-->


    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <i class="fa-solid fa-sliders" id="sidebarToggle"></i>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bok <span
                                    sec:authentication="name"></span></a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/racun}">Moj profil</a>
                                <a class="dropdown-item" href="#!">Postavke</a>
                                <div class="dropdown-divider"></div>
                                <form name="logoutForm" th:action="@{/odjava}" method="post">
                                    <button class="dropdown-item" type="submit">Odjavi se</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div
                    layout:fragment="content" class="vh-100">
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</div>
</body>
</html>
