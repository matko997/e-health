<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
    <title>Stvori novi račun</title>
    <style>
        .error-msg {
            color: red;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Stvori novi račun</p>
                                    <form class="mx-1 mx-md-4" th:action="@{/registracija}"
                                          th:object="${userRegisterDto}"
                                          method="post">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw mb-4"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" th:field="*{firstName}" id="firstName"
                                                       placeholder="Ime"
                                                       class="form-control"/>
                                                <label class="form-label" for="firstName"></label>
                                                <span th:if="${#fields.hasErrors('firstName')}"
                                                      th:errors="*{firstName}" class="error-msg"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw mb-4"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" th:field="*{lastName}" id="lastName"
                                                       placeholder="Prezime"
                                                       class="form-control"/>
                                                <label class="form-label" for="lastName"></label>
                                                <span th:if="${#fields.hasErrors('lastName')}"
                                                      th:errors="*{lastName}" class="error-msg"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw mb-4"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" th:field="*{email}" id="email"
                                                       placeholder="Email"
                                                       class="form-control"/>
                                                <label class="form-label" for="email"></label>
                                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                      class="error-msg"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">

                                            <i class="fa-solid fa-venus-mars me-3 fa-fw"></i>

                                            <div class="col-md-10">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" th:field="*{gender}"
                                                           name="inlineRadioOptions" id="femaleGender"
                                                           value="Z" checked/>
                                                    <label class="form-check-label" for="femaleGender">Ž</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" th:field="*{gender}"
                                                           name="inlineRadioOptions" id="maleGender"
                                                           value="M"/>
                                                    <label class="form-check-label" for="maleGender">M</label>
                                                </div>
                                                <span th:if="${#fields.hasErrors('gender')}"
                                                      th:errors="*{gender}"></span>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa-solid fa-calendar me-3 fa-fw fa-lg mb-4"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input placeholder="Datum rođenja" type="text"
                                                       onfocus="(this.type = 'date')" th:field="*{birthDay}"
                                                       id="birthDay"
                                                       class="form-control"/>
                                                <label class="form-label" for="birthDay"></label>
                                                <span th:if="${#fields.hasErrors('birthDay')}"
                                                      th:errors="*{birthDay}" class="error-msg"></span>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw mb-4"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" placeholder="Lozinka"
                                                       th:field="*{password}"
                                                       class="form-control"/>
                                                <label class="form-label" for="password"></label>
                                                <span th:if="${#fields.hasErrors('password')}"
                                                      th:errors="*{password}" class="error-msg"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw mb-4"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="repeatPassword"
                                                       placeholder="Potvrda lozinke" th:field="*{repeatPassword}"
                                                       class="form-control"/>
                                                <label class="form-label" for="repeatPassword"></label>
                                                <span th:if="${#fields.hasErrors('repeatPassword')}"
                                                      th:errors="*{repeatPassword}" class="error-msg"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Dodaj račun</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                         class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
